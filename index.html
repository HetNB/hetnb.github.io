    <div style="text-align: center;">
        <input id="searchInput" type="text" class="search-bar" placeholder="请输入搜索内容">
        <button class="search-button" onclick="search()">搜索</button>
    </div>

    <script>
        // 获取搜索输入框元素
        var searchInput = document.getElementById("searchInput");

        // 监听输入框的键盘事件
        searchInput.addEventListener("keypress", function (event) {
            // 检查按下的键是否是回车键（键码为13）
            if (event.keyCode === 13) {
                // 执行搜索操作
                search();
            }
        });

        function search() {
            var searchText = searchInput.value;
            // 构建搜索链接
            var searchLink = "https://www.baidu.com/s?ie=UTF-8&wd=" + encodeURIComponent(searchText);
            // 在新窗口中打开搜索链接
            window.open(searchLink, "_blank");
        }
    </script>
